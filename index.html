<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #28a745, #4caf50);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 1920px;
      height: 1080px;
      text-align: center;
      position: relative;
      background: url('https://i.ibb.co/gS4zZb3/6a3d35a09') no-repeat center center/cover;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    nav a {
      font-size: 1.2rem;
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .claim-btn {
      font-size: 1.5rem;
      text-decoration: none;
      color: #fff;
      padding: 15px 30px;
      background: #ff5722;
      border-radius: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      transition: background 0.3s;
    }

    .claim-btn:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Cash App $750 Gift Card</h1>
      <nav>
        <a href="https://go4affm.com/c/?p=40201&o=20853" id="home-link">Home</a>
        <a href="https://go4affm.com/c/?p=40201&o=20853" id="about-link">About</a>
      </nav>
    </header>
    <div class="content">
      <h2></h2>
      <p></p>
      <a href="https://go4affm.com/c/?p=40201&o=20853" class="claim-btn" id="claim-now">Claim Now</a>
    </div>
  </div>
</body>
</html>
